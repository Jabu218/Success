<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZu0ytJjU2I9Y2aTrfChVNcdtLIRnjxWU",
            authDomain: "file-system-e1815.firebaseapp.com",
            projectId: "file-system-e1815",
            storageBucket: "file-system-e1815.appspot.com",
            messagingSenderId: "924787673289",
            appId: "1:924787673289:web:25cd090343274d2b676518",
            measurementId: "G-YP4BDV1XQR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in
                        window.location.href = 'index.html'; // Redirect to the main page
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error("Error signing in: ", errorCode, errorMessage);
                        alert(errorMessage); // Show error message to user
                    });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
